<body>

<h1>Música, Conexión & Buen Ambiente</h1>
<p>Conecta, disfruta y participa fácilmente</p>

<a href="#" class="ws-button" onclick="goWhatsApp(event)">
  <i class="fab fa-whatsapp"></i> PARTICIPAR POR WHATSAPP
</a>

<script>
// TikTok购物像素跟踪变量
let pageLoadTime = Date.now();
let timeOnPageBeforeClick = 0;

// 页面加载后：ViewContent（查看商品）
window.addEventListener('load', function () {
  if (window.ttq) {
    ttq.track('ViewContent', {
      content_id: 'espacio_musical_001',
      content_name: 'Espacio Musical Landing',
      content_type: 'product',
      currency: 'USD',
      value: 0.00
    });
    console.log('TikTok购物像素: ViewContent事件已发送');
  }
});

// WhatsApp 点击：完整的购物转化事件
function goWhatsApp(e) {
  e.preventDefault();
  
  // 计算点击前的页面停留时间（秒）
  timeOnPageBeforeClick = Math.floor((Date.now() - pageLoadTime) / 1000);
  
  // TikTok购物像素事件跟踪
  if (window.ttq) {
    // 1. AddToCart（加入购物车）- 表示用户有购买意向
    ttq.track('AddToCart', {
      content_id: 'espacio_musical_001',
      content_name: 'Espacio Musical Landing',
      quantity: 1,
      currency: 'USD',
      value: 0.00
    });
    
    // 2. InitiateCheckout（开始结账）- 用户进入购买流程
    ttq.track('InitiateCheckout', {
      content_id: 'espacio_musical_001',
      content_name: 'Espacio Musical Landing',
      quantity: 1,
      value: 0.00,
      currency: 'USD'
    });
    
    // 3. PlaceAnOrder（下单）- 主要的购物转化事件
    ttq.track('PlaceAnOrder', {
      content_id: 'espacio_musical_001',
      content_name: 'Espacio Musical Landing',
      quantity: 1,
      value: 0.00,
      currency: 'USD',
      order_id: 'ORDER_' + Date.now(),
      time_on_page: timeOnPageBeforeClick, // 包含停留时间数据
      conversion_type: 'whatsapp_contact'
    });
    
    console.log('TikTok购物像素: AddToCart, InitiateCheckout, PlaceAnOrder事件已发送');
    console.log('用户停留时间: ' + timeOnPageBeforeClick + '秒');
  }

  // 延迟跳转确保像素事件发送完成
  setTimeout(function () {
    window.open(
      'https://wa.me/12678341011?text=Hola.%20quiero%20participar',
      '_blank'
    );
  }, 600);
}

// 检查像素加载状态
window.addEventListener('DOMContentLoaded', function() {
  if (window.ttq) {
    console.log('TikTok购物像素加载成功');
  } else {
    console.warn('TikTok购物像素未检测到');
  }
});
</script>
