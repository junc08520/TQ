<script>
// 页面内容事件（提高广告质量）
window.addEventListener('load', function () {
  if (window.ttq) {
    ttq.track('ViewContent', {
      content_name: 'Espacio Musical Landing'
    });
  }
});

// WhatsApp 点击 + 双事件

  e.preventDefault();

  if (window.ttq) {
    ttq.track('Contact', {
      content_name: 'WhatsApp Button'
    });

    ttq.track('Lead', {
      content_name: 'WhatsApp Lead'
    });
  }

  setTimeout(function () {
    window.open(
      'https://wa.me/12678341019?text=Hola.%20quiero%20participar',
      '_blank'
    );
  }, 700);
}
