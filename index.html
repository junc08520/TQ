<button id="matchBtn" class="elegant-gradient-btn">
  <span id="btnText">⚡️ 立即寻找匹配对象</span>
  <div id="loader" style="display:none;">深度算法匹配中...</div>
</button>

<script>
document.getElementById('matchBtn').onclick = function() {
    // 1. 视觉交互：切换加载状态
    document.getElementById('btnText').style.display = 'none';
    document.getElementById('loader').style.display = 'block';
    
    // 2. 模拟匹配延迟，增加仪式感和专业度
    setTimeout(() => {
        const phoneNumber = "你的WS账号(带国家代码)"; // 例如 85212345678
        const message = encodeURIComponent("你好！我刚在 Lumina 完成了匹配，想认识一下新朋友 ✨");
        
        // 3. 执行跳转
        window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
    }, 1500);
};
</script>
