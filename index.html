<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitație Privată</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#0f0f18,#1a0026,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Envelopă */
.envelope{
    width:390px;
    height:650px;
    border-radius:25px;
    padding:18px;
    background:linear-gradient(145deg,#1a0026,#120018);
    box-shadow:0 20px 60px rgba(0,0,0,0.7);
    border:1px solid rgba(255,255,255,0.08);
    position:relative;
    animation:float 5s ease-in-out infinite;
}

/* Efect ușor de lumină */
.envelope::before{
    content:'';
    position:absolute;
    top:-40%;
    left:-40%;
    width:180%;
    height:180%;
    background:radial-gradient(circle,rgba(255,0,120,0.15),transparent 60%);
    animation:rotate 10s linear infinite;
}

/* Card */
.card{
    position:relative;
    width:100%;
    height:100%;
    border-radius:20px;
    overflow:hidden;
    background:url('https://images.unsplash.com/photo-1503342217505-b0a15ec3261c') center/cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
}

/* Gradient overlay */
.overlay{
    position:absolute;
    bottom:0;
    width:100%;
    height:55%;
    background:linear-gradient(to top,rgba(0,0,0,0.95),transparent);
}

/* Conținut text */
.content{
    position:relative;
    z-index:2;
    padding:20px;
    color:#fff;
}

.content h2{
    font-weight:600;
    font-size:22px;
    margin-bottom:8px;
}

.content p{
    font-size:13px;
    opacity:0.85;
    margin-bottom:6px;
    line-height:1.4;
}

/* Buton */
.actions{
    text-align:center;
    margin-top:12px;
}

.match-btn{
    padding:14px 45px;
    border:none;
    border-radius:40px;
    font-size:15px;
    font-weight:600;
    color:#fff;
    background:linear-gradient(90deg,#ff0066,#ff7a00);
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 10px 25px rgba(255,0,100,0.5);
}

.match-btn:hover{
    transform:scale(1.07);
    box-shadow:0 15px 35px rgba(255,0,100,0.7);
}

/* Animații */
@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
}

@keyframes rotate{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="envelope">
    <div class="card">
        <div class="overlay"></div>
        <div class="content">
            <h2>Invitație pentru Prieteni Noi</h2>
            <p>Descoperă prieteni noi și petreceri relaxante.</p>
            <p>Discret • Sigur • Fără bariere</p>
            <p>Conexiunea începe într-un mediu protejat.</p>

            <div class="actions">
                <button class="match-btn" onclick="redirectWS()">Începe aventura</button>
            </div>
        </div>
    </div>
</div>

<script>
function redirectWS(){
    window.location.href="https://api.whatsapp.com/send?phone=YOUR_NUMBER&text=Bună!";
}
</script>

</body>
</html>
