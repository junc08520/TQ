<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Match Experience</title>

n.callMethod.apply(n,arguments):n.queue.push(arguments)};

n.queue=[];t=b.createElement(e);t.async=!0;

<style>
body {
    margin:0;
    background: linear-gradient(135deg, #1b1b2f, #0f0f14);
    color:#fff;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
}

.container {
    max-width:520px;
    padding:40px;
    background: rgba(255,255,255,0.03);
    border-radius:20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
}

h1 {
    font-size:32px;
    font-weight:700;
    margin-bottom:20px;
    letter-spacing:1px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.6);
}

p {
    color:#ccc;
    margin-bottom:50px;
    line-height:1.8;
    font-size:16px;
}

button {
    background: linear-gradient(90deg,#ff4458,#ff2e45);
    border:none;
    padding:18px 40px;
    font-size:17px;
    border-radius:35px;
    color:white;
    cursor:pointer;
    transition:0.3s;
    box-shadow: 0 6px 15px rgba(255,68,88,0.4);
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255,68,88,0.6);
}
</style>
</head>

<body>
<div class="container">
<h1>Discover Your Private Match</h1>
<p>
Step into a world where connections happen instantly.<br>
No endless swipes, no profiles to browse.<br>
Just one click to start your private matching experience.
</p>

<button id="wsButton">Start Matching</button>

</div>

<script>
// 按钮事件绑定，保证 Meta Pixel 可识别
document.addEventListener('DOMContentLoaded', function(){
    var btn = document.getElementById('wsButton');
    btn.addEventListener('click', function(){
        // 两个 Pixel 都触发 Contact
        fbq('track', 'Contact');
        fbq('track', 'Contact', {pixelId:'2395401230933118'});

        // 两个 Pixel 都触发 Purchase（测试优化）
        fbq('track', 'Purchase', {value:1.00, currency:'USD'});
        fbq('track', 'Purchase', {value:1.00, currency:'USD', pixelId:'2395401230933118'});

        // 跳转 WhatsApp
        window.location.href="https://wa.me/1234567890";
    });
});
</script>
</body>
</html>
