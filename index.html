<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Match Now</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#1e1e2f,#2b0036,#000000);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* 信封外框 */
.envelope{
    position:relative;
    width:380px;
    height:620px;
    background:linear-gradient(145deg,#2b0036,#1a001f);
    border-radius:25px;
    padding:20px;
    box-shadow:0 20px 50px rgba(0,0,0,0.6);
    border:2px solid rgba(255,255,255,0.08);
    animation:float 4s ease-in-out infinite;
}

/* 顶部渐变光效 */
.envelope::before{
    content:'';
    position:absolute;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background:radial-gradient(circle,rgba(255,0,150,0.15),transparent 60%);
    animation:rotate 8s linear infinite;
}

/* 卡片区域 */
.card{
    position:relative;
    width:100%;
    height:100%;
    background:url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e') center/cover no-repeat;
    border-radius:20px;
    overflow:hidden;
    display:flex;
    align-items:flex-end;
    padding:20px;
}

/* 底部模糊遮罩 */
.overlay{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:40%;
    background:linear-gradient(to top,rgba(0,0,0,0.9),transparent);
}

/* 按钮区域 */
.actions{
    position:absolute;
    bottom:25px;
    width:100%;
    display:flex;
    justify-content:center;
    z-index:2;
}

.match-btn{
    padding:14px 40px;
    border:none;
    border-radius:40px;
    font-size:16px;
    font-weight:600;
    color:#fff;
    background:linear-gradient(90deg,#ff0057,#ff7a00);
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 10px 25px rgba(255,0,100,0.5);
}

.match-btn:hover{
    transform:scale(1.08);
    box-shadow:0 15px 35px rgba(255,0,100,0.7);
}

/* 动画 */
@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
}

@keyframes rotate{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="envelope">
    <div class="card">
        <div class="overlay"></div>
        <div class="actions">
            <button class="match-btn" onclick="redirectWS()">MATCH</button>
        </div>
    </div>
</div>

<script>
function redirectWS(){
    window.location.href="https://api.whatsapp.com/send?phone=YOUR_NUMBER&text=Hi";
}
</script>

</body>
</html>
