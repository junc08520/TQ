    <style>
        :root {
            --primary-accent: #6C63FF;
            --secondary-accent: #00F2FE;
            --bg-dark: #0F0C29;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* 动态背景动画 */
        .animated-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #0F0C29, #302B63, #24243E);
            z-index: -1;
        }

        .animated-bg::after {
            content: '';
            position: absolute;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(108, 99, 255, 0.1) 0%, transparent 40%);
            animation: move 15s linear infinite;
        }

        @keyframes move {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(0%, 0%); }
        }

        /* 容器样式 */
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .header-badge {
            display: inline-block;
            background: rgba(108, 99, 255, 0.2);
            color: var(--secondary-accent);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            border: 1px solid var(--primary-accent);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.desc {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        /* 活动卡片网格 */
        .activity-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 35px;
        }

        .activity-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px 10px;
            transition: 0.3s;
        }

        .activity-card i {
            font-size: 1.5rem;
            color: var(--secondary-accent);
            margin-bottom: 10px;
        }

        .activity-card span {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* 核心WS按钮 */
        .ws-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            text-decoration: none;
            padding: 18px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
            transition: 0.4s;
            margin-top: 10px;
        }

        .ws-button i {
            margin-right: 12px;
            font-size: 1.6rem;
        }

        .ws-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.5);
            filter: brightness(1.1);
        }

        .trust-badges {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #888;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .trust-badges span i {
            color: #25D366;
            margin-right: 5px;
        }
    </style>

<body>

<div class="animated-bg"></div>

<div class="container">
    <div class="header-badge">Özel Topluluk Daveti</div>
    <h1>Sosyal Çevrenizi Genişletin</h1>
    <p class="desc">Yeni insanlarla tanışın, kültürel etkinliklere katılın ve hayatın tadını çıkarın.</p>

    <div class="activity-grid">
        <div class="activity-card">
            <i class="fas fa-users"></i>
            <span>Yeni Tanışmalar</span>
        </div>
        <div class="activity-card">
            <i class="fas fa-music"></i>
            <span>Müzik & Dans</span>
        </div>
        <div class="activity-card">
            <i class="fas fa-coffee"></i>
            <span>Kahve Sohbetleri</span>
        </div>
        <div class="activity-card">
            <i class="fas fa-star"></i>
            <span>Özel Partiler</span>
        </div>
    </div>

    <a href="https://wa.me/17655566144?text=Merhaba" class="ws-button" id="mainCTA">
        <i class="fab fa-whatsapp"></i>
        WhatsApp ile Katılın
    </a>

    <div class="trust-badges">
        <span><i class="fas fa-check-circle"></i> Ücretsiz Katılım</span>
        <span><i class="fas fa-check-circle"></i> Güvenli Ortam</span>
    </div>
</div>

<script>
    // 确保按钮点击时触发像素转化事件
    document.getElementById('mainCTA').addEventListener('click', function() {
        if (typeof ttq !== 'undefined') {
            ttq.track('Contact', {
                content_name: 'whatsapp_join',
                content_category: 'social_group'
            });
            console.log('TikTok Pixel: Contact event tracked.');
        }
    });
</script>

</body>
</html>
