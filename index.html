<script>
// 检测TikTok像素是否加载成功
window.addEventListener('load', function() {
  if (window.ttq && window.ttq.track) {
    console.log('✅ TikTok像素加载成功！像素ID: D65JR3JC77UBV3LST23G');
    
    // 发送页面浏览事件
    ttq.track('ViewContent', {

      content_name: 'Espacio Musical Landing',
      content_type: 'product'

  } else {
    console.warn('⚠️ TikTok像素未检测到，请检查像素代码');

});

// WhatsApp点击事件处理
function goWhatsApp(e) {
  e.preventDefault();
  
  if (window.ttq) {
    // 发送Contact事件
    ttq.track('Contact', {
      content_name: 'WhatsApp Click'
    });
    
    // 发送Lead事件
    ttq.track('Lead', {
      content_name: 'WhatsApp Lead',
      value: 0.00,
      currency: 'USD'
    });
    
    // 发送PlaceAnOrder购物事件
    ttq.track('PlaceAnOrder', {
      content_id: 'espacio_musical_001',
      content_name: 'Espacio Musical Landing',
      quantity: 1,
      value: 0.00,
      currency: 'USD',
      order_id: 'ORDER_' + Date.now()
    });
    
    console.log('✅ TikTok像素: Contact, Lead, PlaceAnOrder事件已发送');
  }

  // 延迟跳转确保像素事件发送完成
  setTimeout(function () {
    window.open(
      'https://wa.me/12678341019?text=Hola.%20quiero%20participar',

    );
  }, 300);
}
