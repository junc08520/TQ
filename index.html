<script>
function redirectWS(){

    // 1️⃣ Facebook Lead 事件
    if (typeof fbq !== "undefined") {
        fbq('track', 'Lead', {
            content_name: 'Private Invitation WhatsApp'
        });
    }

    // 2️⃣ 等待 TikTok Pixel 加载完成
    if (typeof ttq !== "undefined") {

        ttq.ready(function() {

            // 主优化事件（推荐后台选择 SubmitForm）
            ttq.track('SubmitForm', {
                content_name: 'Private Invitation',
                content_type: 'dating'
            });

            // 备用事件（提高识别概率）
            ttq.track('CompleteRegistration', {
                content_name: 'Private Invitation'
            });

            // 延迟 1000ms 再跳转
            setTimeout(function(){
                window.location.href="https://api.whatsapp.com/send?phone=17655566144&text=Hello!";
            },1000);

        });

    } else {

        // 如果 TikTok 未加载，直接跳转
        setTimeout(function(){
            window.location.href="https://api.whatsapp.com/send?phone=17655566144&text=Hello!";
        },500);
    }
}
</script>
