<head>

    <style>
        :root {
            --primary-gold: #D4AF37;
            --deep-red: #8B0000;
            --accent-orange: #FF8C00;
            --bg-dark: #0a0705;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: radial-gradient(circle at center, #2c1a12 0%, #0a0705 100%);
        }

        .stars { position:absolute; inset:0; z-index:1; }
        .star { position:absolute; background:#fff; border-radius:50%; animation:twinkle var(--d) infinite; }

        .campfire-wrapper {
            position:absolute; bottom:5%; left:50%;
            transform:translateX(-50%);
            z-index:2; opacity:.6;
        }
        .fire {
            width:150px; height:150px;
            background:radial-gradient(circle at bottom,#FF4500,#FF8C00,transparent);
            border-radius:50% 50% 20% 20%;
            filter:blur(10px);
            animation:flicker .15s infinite;
        }

        .glass-card {
            position:relative; z-index:10;
            max-width:850px; width:100%;
            background:rgba(20,15,10,.75);
            backdrop-filter:blur(15px);
            border:1px solid rgba(212,175,55,.3);
            border-radius:40px;
            padding:60px 40px;
            text-align:center;
            box-shadow:0 30px 60px rgba(0,0,0,.5);
        }

        h1 {
            font-family:'Playfair Display',serif;
            font-size:clamp(2.5rem,6vw,4rem);
            background:linear-gradient(#fff,var(--primary-gold));
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            font-weight:900;
        }

        .tagline {
            margin:25px 0 40px;
            letter-spacing:2px;
            text-transform:uppercase;
            color:#d1d1d1;
        }

        .grid-container {
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
            gap:20px;
            margin-bottom:50px;
        }

        .grid-item {
            background:rgba(255,255,255,.03);
            border:1px solid rgba(255,255,255,.1);
            padding:25px 15px;
            border-radius:25px;
            transition:.4s;
        }

        .grid-item i {
            font-size:2.5rem;
            color:var(--primary-gold);
            margin-bottom:15px;
        }

        .whatsapp-btn {
            display:inline-flex;
            align-items:center;
            background:linear-gradient(135deg,#25D366,#075E54);
            color:#fff;
            padding:22px 55px;
            border-radius:100px;
            font-size:1.4rem;
            font-weight:800;
            text-decoration:none;
            box-shadow:0 15px 35px rgba(37,211,102,.3);
        }

        @keyframes flicker { 0%{opacity:.8} 100%{opacity:1} }
        @keyframes twinkle { 0%,100%{opacity:.3} 50%{opacity:1} }
    </style>
</head>

<body>
<div class="hero-container">
    <div class="stars" id="stars"></div>

    <div class="campfire-wrapper">
        <div class="fire"></div>
    </div>

    <div class="glass-card">
        <h1>Hayata Renk Katın</h1>
        <p class="tagline">Macera, Sanat ve Yeni Dostluklar</p>

        <div class="grid-container">
            <div class="grid-item"><i class="fas fa-fire-alt"></i><span>Kamp Ateşi Partileri</span></div>
            <div class="grid-item"><i class="fas fa-mountain"></i><span>Doğa Yürüyüşleri</span></div>
            <div class="grid-item"><i class="fas fa-cocktail"></i><span>Sosyal Buluşmalar</span></div>
            <div class="grid-item"><i class="fas fa-caravan"></i><span>Hafta Sonu Kampları</span></div>
        </div>

        <a href="https://wa.me/14344272585?text=Merhaba" class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> WhatsApp Grubuna Katıl
        </a>
    </div>
</div>

<script>
function initStars(){
    const c=document.getElementById('stars');
    for(let i=0;i<100;i++){
        const s=document.createElement('div');
        s.className='star';
        const size=Math.random()*3;
        s.style.width=s.style.height=size+'px';
        s.style.left=Math.random()*100+'%';
        s.style.top=Math.random()*100+'%';
        s.style.setProperty('--d',Math.random()*3+2+'s');
        c.appendChild(s);
    }
}
initStars();
</script>
</body>
</html>
